<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>

    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <h1 class="h1 text-center py-3 rounded-3  bg-info bg-opacity-10 fw-semibold">Chat Application</h1>
    <main class="container">


        <div class="pt-3 pb-3 fs-5">
            <div class="form-switch">
                <label class="form-check-label pe-5 me-3" id="labelUserA">User A</label>
                <input class="form-check-input" type="checkbox" role="switch" onclick="switchChecked()" id="userSwitch">
                <label class="form-check-label ps-2" id="labelUserB">User B</label>

                <input type="checkbox" class="btn-check" autocomplete="off" id="checkBoxToggleAI">
                <label class="btn ms-5 ps-auto btn btn-outline-warning" for="checkBoxToggleAI" onclick="toggleAI()">Toggle AI</label>

            </div>

        </div>

        <div class="chat-container rounded-5 container px-5 py-5" id="chatContainer">
            <!-- Chat rows come here -->

         

        </div>

        <div class="text-field-container pt-3">
            <div class="row">
                <div class="col-md-9 ps-md-5 ms-md--5 col-7 p-sm-0 m-sm-0">
                    <input class="form-control form-control-lg text-end rounded-4 py-3"
                      style="background-color: rgba(91, 88, 173, 0.3)"
                      type="text"
                      placeholder="Send Message to User"
                      aria-label=".form-control-lg example"
                      id="messageField"
                        > 
                    </div>
                    <div class="col-4 col-md-3 "> 
                        <input class="btn btn-lg btn-outline-info py-2 mt-2" type="button" onclick="sendMessage()" value="Send Message">
                    </div>
                </div>
            </div>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
